{% extends 'base.html' %}
{% load static %}


{% block head %}

<title>Login</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">

{% endblock %}

{% block content %}

<section id="hero" style=" width: 100%;
height: 100vh; 
background: url(https://i.pinimg.com/originals/45/e5/89/45e589d94ea6221f88dd589609628a5e.jpg) top center;
opacity: 0.95;
background-size: contain;
background-repeat: no-repeat;">
	<h1 style="font-weight: 1000; text-align: center; font-size: 80px;">Log In!</h1>

	{% if error %}
	{{ error }}
	<br><br>
	{% endif %}

	<!-- all instructions given in signup.html -->
	<form method="POST" action="{% url 'accounts:login' %}" style="width: 175px; margin-left: 870px; font-weight: 1000; margin-top: -70px; font-size: larger; text-align: center;">
		{% csrf_token %}

		{% if request.GET.next %}
		<input type="hidden" name="next" value={{ request.GET.next }} >
		{% endif %}

		Username: <br>
		<input type="text" name="username">
		<br> Password: <br>
		<input type="password" name="password">
		<br><br>
		<input class="btn btn-primary" type="submit" style="font-weight: 1000; font-size: 20px;">
	</form>

</section>

{% endblock %}
